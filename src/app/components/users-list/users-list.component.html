<div id="tableWrapper">
  <table
    id="usersListTable"
    class="table table-striped table-responsive table-borderless table-hover"
  >
    <tbody>
      <!-- start for loop here -->
      <tr *ngFor="let user of usersList$ | async">
        <td>
          <button type="button" (click)="onSelectUser(user)">
            <div class="tdWrapper">
              <div class="profilePicWrapper">
                <img
                  src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                  alt=""
                  height="40"
                  width="40"
                  class="profilePicture"
                />
              </div>
              <div class="namesWrapper">
                <p class="usernameWrapper">@{{ user.username }}</p>
                <p class="nameWrapper">{{ user.name }}</p>
                <p class="postsLinkWrapper">show all posts</p>
              </div>
            </div>
          </button>
        </td>
      </tr>
      <!-- end for loop here -->
    </tbody>
  </table>
</div>
